{% extends 'app/base.html' %}


{% block content %}
{% if question %}
    {% for question in question%}
    <div class="card text-dark bg-light mb-3 my-3 mx-2" style="max-width: 250rem;">
        <div class="card-header">Question</div>
        <div class="card-body">
        <p class="card-text">{{question.question}}</p>
        </div>
    </div>
    <div class="container mt-2">
        <div class="row">
            <div class="col">
            <button type="button" class="btn btn-outline-dark mb-3 mx-2"><a href="{% url 'answerview' pk=question.id %}">ViewAnswer</a></button>
            </div>
            {% if user.is_authenticated %}
                <div class="col">
                <button type="button" class="btn btn-outline-warning mx-0"><a href="{% url 'answerpost' pk=question.id %}">PostAnswer</a></button>
            {% endif %}
           </div>
        </div>
    </div>
    {% endfor %}
{% else %}
    <div class="card text-white bg-primary mb-3 my-3 mx-2" style="max-width: 250rem;">
        <div class="card-header">No Question Posted Yet</div>
    </div>
{% endif %}
{% endblock %}
